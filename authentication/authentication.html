<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="authentication.css">
<title>Authentication</title>
</head>
<body>
    <header>
            <nav class="logo-container">
                <div class="logo">
                    <img src="./images/Scuudu LOGO.png" alt="logo">
                </div>             
            </nav>
    </header>
    <main>
        <div  class="login-text"> 
            <h1>
                Login or Create an account
            </h1>
        </div>
        <div  class="down-text">
            <p>
                You can log in using your japa account to access <br>
                our services.
            </p>
        </div>  


            <label id="label" class="label" for="email">Email address</label><br>
            <input type="email" id="email" class="email" name="email" placeholder="Enter your email address" required> <br>
            <button id="btn1" class="btn">Continue with email address</button>

            
            
        <div class="divider">or use one of these options</div>

  
        <div class="social-options">
            <div class="social-btn">
                <img src="./images/google.png" alt="Google">
            </div>
            <div class="social-btn">
                <img src="./images/apple.png" alt="Apple">
            </div>
            <div class="social-btn">
                <img src="./images/Facebook.png" alt="Facebook">
            </div>
        </div>
        <hr>

    
        <p id="note" class="note">
          By signing in or creating an account, you agree with<br>
          our <span id="terms" class="terms">Terms & Conditions</span> and <span id="privacy" class="privacy"> Privacy Statement</span>. 
        </p>


        <p class="copyright">
          <span class="c"><img src="./images/Vector @.png" alt=""> </span> 2025 Scuduu Lab (Isife, Chisom). Copyright and all rights reserved.
        </p>

            
    </main>
<script src="authentication.js"></script>
</body>
</html>
