<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="verify.css">
<title>Authentication</title>
</head>
<body>
    <header>
            <nav class="logo-container">
                <div class="frame40">
                    <div class="logo">
                        <img src="./images/Scuudu LOGO.png" alt="logo">
                    </div>
                </div>               
            </nav>
    </header>
    <main>
        <h1>
          Verify your email address
        </h1>

        <p class="msg">
          We sent a verification code to <span id="users-email"></span><br>
          Enter the code to continue.
        </p>

        <form id="otp-form" autocomplete="one-time-code">
          <div class="otp" role="group" aria-label="Verification code">
               <!-- Adjust data-length to change number of boxes -->
            <input class="otp-input" inputmode="text" pattern="[A-Za-z0-9]" maxlength="1" aria-label="Digit 1" />
            <input class="otp-input" inputmode="text" pattern="[A-Za-z0-9]" maxlength="1" aria-label="Digit 2" />
            <input class="otp-input" inputmode="text" pattern="[A-Za-z0-9]" maxlength="1" aria-label="Digit 3" />
            <input class="otp-input" inputmode="text" pattern="[A-Za-z0-9]" maxlength="1" aria-label="Digit 4" />
            <input class="otp-input" inputmode="text" pattern="[A-Za-z0-9]" maxlength="1" aria-label="Digit 5" />
            <input class="otp-input" inputmode="text" pattern="[A-Za-z0-9]" maxlength="1" aria-label="Digit 6" />
          </div>
        </form>

        <button class="btn" id="btn2">Verify email </button>

        <p class="request" id="request">
          Request new code
        </p>

        <p class="back" id="back">
          Back to sign-in
        </p>

        <p id="note" class="note">
          By signing in or creating an account, you agree with<br>
          our <span id="terms" class="terms">Terms & Conditions </span> and <span id="privacy" class="privacy"> Privacy Statement</span>. 
        </p>


        <p class="Copyright">
          <span><img src="./images/Vector @.png" alt=""> </span> 2025 Scuduu Lab (Isife, Chisom). Copyright and all rights reserved.
        </p>

    </main>
<script src="authentication.js"></script>
</body>
</html>
